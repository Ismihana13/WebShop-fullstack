<div class="card" style="background-color:  #faf9f9;">
  <div class="card-body">
    <div class="row product-details" *ngIf="produkti">
      <div class="col-sm-6">
        <img class="img-thumbnail product-image" src="{{ produkti.slika }}" alt="Produkt slika">
      </div>
      <div class="col-sm-6">
        <div class="details">
          <h6> {{ kategorije?.naziv }}</h6>
          <br>
          <h1 style="font-weight: bold;" >{{ produkti.naziv }}</h1>
          <hr>
          <h3>Cijena: {{ produkti.cijena }} KM</h3>
          <br>

          <h6>Opis: {{ produkti.opis }}</h6>
          <br>
          <a routerLink="/korpa-produkt" (click)="dodajUkorpu(produkti.produktId)" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Dodaj u korpu</a>
          <a (click)="povratak()" class="btn btn-secondary btn-lg active" style="margin-left: 10px" role="button" aria-pressed="true">Nazad</a>
          <br><br>
          <h6>Na stanju:
            <span style="font-weight: bold; border: 1px solid black; padding: 5px;">
              <input disabled type="text" style="border: none; outline: none; font-size: 15px; text-align: center;" [value]="produkti.kolicina" />
            </span>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
