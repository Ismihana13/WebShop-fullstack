<div class="card" style="background-color:  #faf9f9;">
  <div class="card-body">
<section >
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img  src="{{korisnik?.slika}}" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px; outline: 2px solid;">
            <div class="d-flex justify-content-center mb-2">
              <button  type="button" style="margin-top: 3%" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" (click)="otvori(korisnik)">Uredi profil</button>
              <button  type="button" style="margin-top: 3%" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1">Dodaj novi proizvod</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Ime i prezime:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{korisnik?.ime}} {{korisnik?.prezime}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Korisničko ime:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{korisnik?.korisnickoIme}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{korisnik?.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Broj telefona:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{korisnik?.brojTelefona}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Adresa korisnika:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"  >{{adresa?.nazivUlice}},  {{ getGradNaziv(adresa?.gradId) }}</p>
              </div>
            </div>
              <hr>
              <div class="col-sm-9">
                <button class="btn btn-outline-dark " (click)="otvoriLozinka(korisnik)">Promjeni lozinku</button>
            </div>
          </div>
        </div>
        </div>
      </div>
  <div class="col-lg-8">
    <div class="card mb-4"style="margin-left: 54%; width: 96%">
      <div class="card-body" >
        <div class="row">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Proizvodi</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </div>
</div>

<div *ngIf="otvoriModal" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Uredi podatke </h5>
        <button type="button" class="btn-close" (click)="otvoriModal=false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.ime" placeholder="Ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.prezime" placeholder="Prezime"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Kroisnicko ime</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.korisnickoIme" placeholder="Kroisnicko ime"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.email" placeholder="Email"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Slika</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.slika" placeholder="Slika">
        </div>
        <div class="mb-3">
          <label class="form-label">Grad</label>
          <select class="form-control"  [(ngModel)]="korisnikModal.gradId">
            <option *ngFor="let x of gradovi" [value]="x.gradId">{{x.imeGrada}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Naziv ulice</label>
          <input class="form-control" type="text" [(ngModel)]="korisnikModal.nazivUlice" placeholder="Naziv ulice"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Broj telefona</label>
          <input class="form-control" type="text"  [(ngModel)]="korisnikModal.brojTelefona" placeholder="broj telefona"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="otvoriModal=false">Zatvori</button>
        <button type="button" class="btn btn-primary" (click)="sacuvaj(korisnikModal)">Sacuvaj promjene</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="otvoriModalLozinka" class="modal fade show" id="exampleModalLive1" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel1">Promijeni lozinku</h5>
        <button type="button" class="btn-close" (click)="otvoriModalLozinka = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Trenutna lozinka</label>
          <input class="form-control" type="text" [(ngModel)]="korisnik.lozinka" placeholder="Unesite trenutnu lozinku">
        </div>
        <div >
          <div class="mb-3">
            <label class="form-label">Nova lozinka</label>
            <input class="form-control" type="text" [(ngModel)]="korisnikLozinka.lozinka" placeholder="Unesite novu lozinku">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="otvoriModalLozinka = false">Zatvori</button>
        <button type="button" class="btn btn-primary" (click)="sacuvajLozinku(korisnikLozinka)">Sačuvaj promjene</button>
      </div>
    </div>
  </div>
</div>
